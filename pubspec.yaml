name: haulpass
description: "HaulPass - Professional grain hauling logistics app"
version: 2.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Riverpod 2.x - Latest patterns
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Supabase
  supabase_flutter: ^2.3.4
  
  # Location & GPS
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  
  # State management & UI
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.4.9
  go_router: ^14.2.0
  cupertino_icons: ^1.0.8
  
  # HTTP & Networking
  dio: ^5.4.3+1
  pretty_dio_logger: ^1.3.1
  
  # Data models
  json_annotation: ^4.9.0
  json_serializable: ^6.7.1
  
  # UI Components
  material_design_icons_flutter: ^7.0.7296
  intl: ^0.19.0
  
  # Utilities
  shared_preferences: ^2.2.3
  permission_handler: ^11.3.1
  url_launcher: ^6.3.0
  
  # Development tools
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Code generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/